  <meta charset="utf-8">
  <title>Chat Server</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">

  <link rel="stylesheet" href="css/style.css">

<!-- Add your site or application content here -->
<body>
  <div id="top-panel">Chat Room</div>
  <div id="left-panel">
    <input type="text" id="room-code-input" placeholder="Room Code">
    <button id="add-room" onclick="addRoom()">Add Room</button>
    <button id="create-room" onclick="createRoom()">Create Room</button>
    <button id="refresh-rooms" onclick="refreshRooms()">Refresh Rooms</button>
    <hr>
    <button id="nav-chat" onclick="displayChat()">Main Channel</button>
    <button id="nav-about" onclick="displayAbout()">About Page</button>
  </div>
  <div id="right-panel">
    <div id="chat-messages"></div>
    <input type="text" id="chat-message-input" placeholder="Type a message...">
    <button id="send-message" onclick="sendMessageFromInput()">Send Message</button>
  </div>

  <script src="js/main.js"></script>
</body>

<!-- Add your site or application content here -->

<script src="js/vendor/modernizr-3.11.2.min.js"></script>
